<!-- 
  TODO: Create a motivational post website.
Style it how ever you like. 
Look at the goal image for inspiration.
But it must have the following features:
1. The main h1 text should be using the Regular Libre Baskerville Font from Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. The text should be white and background black.
3. Add your own image into the images folder inside assets. It should have a 5px white border.
4. The text should be center aligned.
5. Create a div to contain the h1, p and img elements. Adjust the margins so that the image and text are centered on the page. 
  Hint: You horizontally center a div by giving it a width of 50% and a margin-left of 25%.
  Hint: Set the image to have a width of 100% so it fills the div. 
6. Read about the text-transform property on MDN docs to make the h1 uppercase with CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform 
-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html{
      background-color: black;
    }
    h1 {
      font-family: 'Libre Baskerville', serif; /* Use the font family from Google Fonts */
      font-size: 60px; /* Adjust the size as needed */
      color: white; /* Set the text color */
      text-align: center; /* Center align the text */
      margin-top: 20px; /* Add some margin */
    }
    p{
      text-align: center;
      font-size: 30px;
      color: white;
    }
    img {
      display: block; /* Make the image a block element */
      margin: 0 auto; /* Center the image horizontally */
      height: 800px; /* Set the height as needed */
      border:10px solid white;
    }
  @media (max-width: 768px) {
  h1 {
    font-size: 8vw; /* Responsive font size for smaller screens */
    margin: 10px 0;
  }

  p {
    font-size: 5vw; /* Adjust paragraph font size */
    margin: 10px 0;
  }

  img {
    width: 100%; /* Make the image responsive */
    height: auto; /* Maintain aspect ratio */
    border: 5px solid white; /* Consistent border size */
    margin-bottom: 20px; /* Add some space below the image */
  }

  div {
    width: 90%; /* Center content on mobile */
    margin: 0 auto; /* Horizontal centering */
  }
}

    </style>
  </head>
  <body>
    <div>
      <img src="./Juny.jpeg " height="500">
      <h1>CURIOSITY</h1>
      <p>is one of the best motivations</p>
    </div>
    
  </body>
  </html>
